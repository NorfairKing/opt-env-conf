name: opt-env-conf-test
version: '0.0.0.3'
github: "NorfairKing/opt-env-conf"
copyright: ! 'Copyright: (c) 2024-2025 Tom Sydney Kerckhove'
license: OtherLicense
license-file: LICENSE.md
synopsis: A testing companion package for opt-env-conf
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
  
extra-source-files:
- CHANGELOG.md
- test_resources/**/*

dependencies:
- base <5


library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - aeson
  - genvalidity
  - genvalidity-containers
  - opt-env-conf >= 0.9.0.0
  - safe-coloured-text
  - sydtest
  - text

tests:
  opt-env-conf-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - aeson 
    - autodocodec
    - containers
    - genvalidity-aeson
    - genvalidity-sydtest
    - genvalidity-text
    - mtl
    - opt-env-conf
    - opt-env-conf-test
    - path
    - path-io
    - pretty-show
    - safe-coloured-text
    - sydtest
    - text
